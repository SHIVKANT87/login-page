<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Animated Login Page</title>
<style>
  /* Body and background */
  :root{
    --accent: #ff8c00;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
  body{
    height:100vh; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
    background: linear-gradient(135deg, purple, orange);
    transition: background 1s ease;
  }

  /* Falling orange leaves (tree) */
  .leaf, .post-leaf {
    position:absolute;
    background: orange;
    border-radius:50%;
    opacity:0.95;
    animation: leafFall linear infinite;
  }
  @keyframes leafFall {
    0% { transform: translateY(-80px) rotate(0deg); opacity:0; }
    20% { opacity:0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
  }

  /* Login container - transparent with white glow */
  .login-container{
    position:relative;
    width:360px;
    padding:36px;
    border-radius:14px;
    background: rgba(0,0,0,0); /* transparent */
    color:#fff;
    text-align:center;
    z-index:10;
    box-shadow: 0 0 40px 8px rgba(255,255,255,0.95); /* full white shadow */
    backdrop-filter: blur(4px);
  }
  .login-container h2{ color:#ffdd99; margin-bottom:12px; }
  .login-container input{
    width:100%; padding:12px 14px; margin:10px 0; border-radius:8px;
    border:none; outline:none; background: rgba(255,255,255,0.06); color:#fff; font-size:15px;
  }
  .login-container input::placeholder{ color: rgba(255,255,255,0.7); }
  .login-container .btn{
    width:100%; padding:12px; margin-top:12px; border-radius:8px; border:none; cursor:pointer;
    background:var(--accent); color:#fff; font-weight:700; font-size:15px;
    transition: transform .15s ease, background .15s ease;
  }
  .login-container .btn:active{ transform:translateY(1px); }
  .login-links{ display:flex; justify-content:space-between; margin-top:10px; font-size:13px; }
  .login-links a{ color:#ffdd99; text-decoration:none; cursor:pointer; }

  /* Post-login animation container (hidden initially) */
  .animation-container{
    position: absolute; inset:0; display:none; z-index:20;
    align-items:center; justify-content:center; flex-direction:column;
    background: black; /* will be used after login */
    overflow:hidden;
  }

  /* Door */
  .door{ position:relative; width:220px; height:320px; display:flex; justify-content:space-between; margin-top:10px; }
  .door-left, .door-right{
    width:110px; height:320px; background:#6b3f1f; border:3px solid #3e210f;
    transform-origin:left; transition: transform 1.2s ease;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.4);
  }
  .door-right{ transform-origin:right; }

  /* Bulb (initially small/hidden) */
  .light{
    position:absolute; top:60px; width:0; height:0; border-radius:50%;
    background: yellow; opacity:0; transition: all .9s ease; box-shadow: 0 0 50px 15px rgba(255,200,0,0.0);
  }

  /* Cat */
  .cat{
    position:absolute; font-size:56px; opacity:0; top:300px; transition: all .9s ease;
    transform: translateY(0);
  }

  /* LOVE text */
  .love-text{ color:#ff98c7; font-size:64px; margin-top:54px; opacity:0; transition: opacity .9s ease; text-shadow: 0 6px 20px rgba(0,0,0,0.6); }

  /* small responsive tweaks */
  @media (max-width:420px){
    .login-container{ width:90%; padding:20px; }
    .door{ transform:scale(.8); }
    .love-text{ font-size:44px; }
  }
</style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="loginBox">
    <h2>Welcome</h2>
    <input id="username" type="text" placeholder="Username" autocomplete="off">
    <input id="password" type="password" placeholder="Password" autocomplete="off">
    <button id="loginBtn" class="btn">Login</button>

    <div class="login-links" style="margin-top:14px;">
      <a id="signupLink">Sign Up</a>
      <a id="registerLink">Register</a>
      <a id="forgotLink">Forgot?</a>
    </div>

    <p id="msg" style="margin-top:10px;font-size:14px;color:#ffd9b3;"></p>
  </div>

  <!-- Post-login animation -->
  <div class="animation-container" id="animContainer">
    <div class="door" id="door">
      <div class="door-left" id="doorLeft"></div>
      <div class="door-right" id="doorRight"></div>
    </div>

    <div class="light" id="lightBulb"></div>
    <div class="cat" id="catChar">üê±</div>
    <h1 class="love-text" id="loveText">LOVE</h1>
  </div>

<script>
/* ====== Configuration (change these credentials if you want) ====== */
const correctUser = "Alexa@99";
const correctPass = "Alexa@99";

/* ====== Create initial orange leaves (background tree leaves) ====== */
const body = document.body;
function createLeaves(count, className, container){
  for(let i=0;i<count;i++){
    const leaf = document.createElement('div');
    leaf.className = className;
    // size and starting left
    const size = 8 + Math.random()*26;
    leaf.style.width = size + 'px';
    leaf.style.height = size + 'px';
    leaf.style.left = Math.random()*100 + 'vw';
    leaf.style.top = (-Math.random()*200) + 'px';
    // random duration and delay for natural look
    const dur = (3 + Math.random()*6).toFixed(2) + 's';
    const del = (Math.random()*-5).toFixed(2) + 's';
    leaf.style.animationDuration = dur;
    leaf.style.animationDelay = del;
    // slight horizontal movement via transform on creation
    leaf.style.transform = `translateX(${(Math.random()-0.5)*20}px)`;
    (container || body).appendChild(leaf);
  }
}
createLeaves(30, 'leaf'); // initial background leaves

/* ====== Elements ====== */
const loginBtn = document.getElementById('loginBtn');
const msg = document.getElementById('msg');
const loginBox = document.getElementById('loginBox');
const animContainer = document.getElementById('animContainer');
const doorLeft = document.getElementById('doorLeft');
const doorRight = document.getElementById('doorRight');
const lightBulb = document.getElementById('lightBulb');
const catChar = document.getElementById('catChar');
const loveText = document.getElementById('loveText');

/* ====== Helper to show message ====== */
function showMsg(text, color){
  msg.innerText = text;
  msg.style.color = color || '#ffd9b3';
}

/* ====== Login logic ====== */
loginBtn.addEventListener('click', ()=> {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value;

  if(user === correctUser && pass === correctPass){
    // success
    showMsg('Login successful! Preparing animation...', '#b8ffd6');

    // small delay so user sees message
    setTimeout(startPostLoginSequence, 700);
  } else {
    showMsg('Invalid username or password.', '#ff8b8b');
  }
});

/* ====== Post-login animation sequence ====== */
function startPostLoginSequence(){
  // 1. Change background to black (theme change)
  body.style.background = 'black';

  // 2. Hide login box
  loginBox.style.display = 'none';

  // 3. Show anim container
  animContainer.style.display = 'flex';

  // 4. generate extra falling orange leaves inside anim container
  createLeaves(28, 'post-leaf', animContainer);

  // 5. door open animation
  setTimeout(()=> {
    doorLeft.style.transform = 'rotateY(-120deg)';
    doorRight.style.transform = 'rotateY(120deg)';
  }, 500);

  // 6. cat comes out from right/left ‚Äî we'll animate it moving slightly then jump to bulb
  setTimeout(()=> {
    catChar.style.opacity = '1';
    catChar.style.top = '220px';
    catChar.style.left = '40%';
    catChar.style.transition = 'all 1.1s ease';
  }, 1400);

  // 7. cat walks to bulb position (simulate moving) then triggers bulb on
  setTimeout(()=> {
    // move cat near center (simulate walk)
    catChar.style.left = '50%';
    catChar.style.transform = 'translateX(-50%)';
  }, 1900);

  // 8. bulb lights up
  setTimeout(()=> {
    lightBulb.style.width = '220px';
    lightBulb.style.height = '220px';
    lightBulb.style.opacity = '0.92';
    lightBulb.style.boxShadow = '0 0 80px 30px rgba(255,200,0,0.85)';
    // small glow on body
    animContainer.style.background = 'radial-gradient(circle at center, rgba(60,60,60,0.3), black 60%)';
  }, 2400);

  // 9. LOVE text appears
  setTimeout(()=> {
    loveText.style.opacity = '1';
  }, 2700);

  // 10. small finishing touches: keep leaves falling and a soft pulsate on LOVE
  setTimeout(()=> {
    loveText.animate([
      { transform: 'scale(0.98)' },
      { transform: 'scale(1.03)' },
      { transform: 'scale(0.98)' }
    ], { duration:2000, iterations: Infinity });
  }, 3000);
}

/* ====== Optional: make Enter key submit ====== */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter') loginBtn.click();
});

/* ====== Notes for UI links (they are placeholders) ====== */
document.getElementById('signupLink').addEventListener('click', ()=> showMsg('Sign Up clicked (placeholder).', '#ffd9b3'));
document.getElementById('registerLink').addEventListener('click', ()=> showMsg('Register clicked (placeholder).', '#ffd9b3'));
document.getElementById('forgotLink').addEventListener('click', ()=> showMsg('Forgot clicked (placeholder).', '#ffd9b3'));
</script>
</body>
</html>
